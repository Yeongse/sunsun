{% extends 'shift/layout.html' %}

{% block body %}
    <h1 class="theme">申し込みした業務の一覧画面</h1>

    <table class="table table-bordered table-sm table-striped">
        <thead>
            <tr>
                <th>日付</th>
                <th>時間</th>
                <th>名前</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.date }}</td>
                    <td>{{ task.startTime }}〜{{ task.endTime }}</td>
                    <td> <a href="{% url "shift:specification" task.id %}">{{ task.name }}</a> </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'shift:home' Now.year Now.month %}">ホームに戻る</a>
{% endblock %}
