{% extends 'shift/layout.html' %}
{% block body %}
    <h1 class="theme">申し込みした業務の一覧画面</h1>

     {% for task in tasks %}
        <a href="{% url "shift:specification" task.id %}">{{ task.date }}: {{ task.name }}</a>
     {% endfor %}

    <a href="{% url 'shift:home' Now.year Now.month %}">ホームに戻る</a>
{% endblock %}
