{% extends 'shift/layout.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <h1 class="theme">従業員の削除画面</h1>
    <p class="message">{{ message }}</p>

    <form action="{% url 'shift:delete' %}" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit">
    </form>

    <a href="{% url 'shift:home' Now.year Now.month %}">ホームに戻る</a>
{% endblock %}
