{% extends 'shift/layout.html' %}
{% block body %}
{% load static %}
    <iframe id="pdf" src="{% static 'shift/instruction.pdf' %}" width="100%" height="800" onload="adjuster()"></iframe>
    <script>
        const pdf = document.getElementById("pdf");
    
        function adjuster() {
          pdf.style.width = sub.contentWindow.document.body.scrollWidth + "px";
          pdf.style.height = sub.contentWindow.document.body.scrollHeight + "px";
        }
      </script>
{% endblock %}
