{% extends 'shift/layout.html' %}
{% block body %}
    <h1 class="theme">登録情報変更画面</h1>
    <p class="message">{{ message }}</p>

    <form action="{% url 'shift:personal' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>

    <a href="{% url 'shift:home' Now.year Now.month %}" class="btn btn-primary">ホームに戻る</a>
{% endblock %}
