{% extends 'shift/layout.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <h1 class="theme">勤務予定者変更画面</h1>
    <p class="message">{{ message }}</p>

    <form action="{% url 'shift:reassign' task.id %}" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit">
    </form>

    <a href="{% url 'shift:revise' task.id %}" class="btn btn-primary">修正画面に戻る</a>
    <a href="{% url 'shift:home' Now.year Now.month %}" class="btn btn-primary">ホームに戻る</a>
{% endblock %}
