{% extends 'shift/layout.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <h1 class="theme">出勤者変更画面</h1>
    <p class="comment">{{ comment }}</p>

    <div class="form-wrapper">
        <form action="{% url 'shift:reassign' task.id %}" method="post" class="need-check">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit">
        </form>

        <a href="{% url 'shift:revise' task.id %}" class="btn btn-primary">修正画面に戻る</a>
        <a href="{% url 'shift:home' Now.year Now.month %}" class="btn btn-primary">ホームに戻る</a>
    </div>
{% endblock %}
