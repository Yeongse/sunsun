{% extends 'shift/layout.html' %}
{% block body %}
    <h1>{{ message }}</h1>
    <form action="{% url 'shift:reassign' task.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>

    <a href="{% url "shift:revise" task.id %}">修正画面に戻る</a>
    <a href="{% url "shift:home" now.year now.month %}">ホームに戻る</a>
{% endblock %}
