{% extends 'shift/layout.html' %}
{% block body %}

    <p class="message">{{ message }}</p>

    <form action="{% url 'shift:register' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">

    <a href="{% url 'shift:home' Now.year Now.month %}">ホームに戻る</a>
{% endblock %}
