{% extends 'shift/layout.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <h1 class="theme">業務修正画面</h1>

    <div class="form-wrapper">
        <form action="{% url 'shift:revise' task.id %}" method="post" class="need-check">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit">
        </form>

        <a href="{% url 'shift:reassign' task.id %}" class="btn btn-primary">勤務予定者を変更する</a>
        <a href="{% url 'shift:home' Now.year Now.month %}" class="btn btn-primary">ホームに戻る</a>
    </div>
{% endblock %}
